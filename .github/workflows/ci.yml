name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install pymupdf4llm

      - name: Install Node dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure Loop model
        run: |
          mkdir -p ~/.loop
          echo '{"persona":"general","model":"openrouter/moonshotai/kimi-k2.5"}' > ~/.loop/config.json

      - name: Verify setup
        run: |
          node dist/index.js --version
          node dist/index.js config show
          python --version
          python -c "import pymupdf4llm; print('pymupdf4llm OK')"

      - name: Run tests
        run: npx vitest run --reporter=verbose
        timeout-minutes: 25
